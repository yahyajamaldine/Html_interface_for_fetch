<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML 5 doument</title>
<link rel="Stylesheet" href="user.css" />
<script>
onload=()=>{
const show=document.getElementById("show");
const id=document.getElementById("ID");
const email=document.getElementById("Email");
const name=document.getElementById("name");
const birth=document.getElementById("Birth");
show.addEventListener('click',function(event){
 event.preventDefault();
 fetch("user.json").then(data=>data.json()).then(data=>{
  const user=data.user;
  id.value=user.id;
  email.value=user.email;
  name.value=user.name;
  birth.value=user.birthday
 });
});

}
</script>  
</head>
<body>
    <form>
   <div>
   <label for="Email">ID:</label>
   <br>
    <input type="text" id="ID" placeholder="ID" readonly>
  </div>
   <div>
   <label for="Email">Email: </label>
  <br>
    <input type="text" id="Email" placeholder="Email" readonly>
  </div>
  <div>
   <label for="name">Name: </label>
    <br>
    <input type="text" id="name" placeholder="Name" readonly>
  </div>
   <div>
   <label for="name">Birthday: </label>
   <br>
    <input type="text" id="Birth" placeholder="Birthday" readonly>
  </div>
    <div class="button-con"><button id="show" >Show User</button></div>
  </form>
</body>      
</html>
